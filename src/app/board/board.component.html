<h1 id="current-player">Current Player: {{ player }} </h1>
<div id="new-game"><button nbButton outline status="warning" (click)="newGame()">Start new Game</button></div>
<h2 id="winner" *ngIf="winner">
	Player {{ winner }} won the game!
</h2>

<main>
	<app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">

	</app-square>
</main>
